# Hugo configuration file
title: KeyManager Documentation
baseURL: "https://docs.getkeymanager.com/"


enableRobotsTXT: true
# Parse Git commit
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true


# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

outputs:
  home: [html, llms]
  page: [html, markdown]
  section: [html, rss, markdown]

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Blog â†—
      url: "/blog"
      weight: 3
    - name: Website â†—
      url: "https://getkeymanager.com"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/getkeymanager"
      params:
        icon: github
    - name: Twitter
      weight: 7
      url: "https://twitter.com/"
      params:
        icon: x-twitter

params:
  description: A complete comprehensive documentation for GetKeyManager.com.

  externalLinkDecoration: true

  banner:
    key: 'announcement-v0.11'
    message: |
      GetKeyManager is coming soon! ðŸŽ‰ See here to know [what's new]({{% ref "https://dev.getkeymanager.com" %}})

  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/getkeymanager/docs/edit/main/content"

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward


  imageZoom:
    enable: true

